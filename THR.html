<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pembayaran THR</title>
</head>

<body>    
    <h2>Perhitungan Gaji Karyawan</h2>
    <form id = "inputForm">
        <label for = "gajiPokok">Gaji Pokok:</label>
        <input type = "number" id = "gajiPokok" name = "gajiPokok" required><br><br>
        
        <label for = "tunjanganTetap">Tunjangan Tetap:</label>
        <input type = "number" id = "tunjanganTetap" name = "tunjanganTetap" required><br><br>
        
        <label for = "masaKerja">Masa Kerja (Bulan):</label>
        <input type = "number" id = "masaKerja" name = "masaKerja" required><br><br>
        
        <button type = "button" onclick = "hitungTHR()">Hitung Pembayaran THR</button>
    </form>

    <p id = "output"></p>

    <script>
        function hitungTHR() {
        var gajiPokok = parseFloat(document.getElementById("gajiPokok").value);
        var tunjanganTetap = parseFloat(document.getElementById("tunjanganTetap").value);
        var masaKerja = parseFloat(document.getElementById("masaKerja").value);
        
        var totalGaji = gajiPokok + tunjanganTetap;
        var thr = 0;
        var pph = 0;
        var totalPembayaran = 0;

        if (masaKerja >= 12) {
            thr = totalGaji;
        } else {
            thr = (masaKerja / 12) * totalGaji;
        }

        if (totalGaji > 4500000) {
            pph = 0.05 * totalGaji;
        }

        totalPembayaran = thr - pph;

        var outputText = "THR yang diterima adalah sebesar Rp " + thr.toFixed(2) 
        + " dengan PPH sebesar Rp " + pph.toFixed(2)
        + ". Maka total pembayaran setelah dipotong PPH adalah sebesar Rp " + totalPembayaran.toFixed(2);

        document.getElementById("output").innerHTML = outputText;
        }
    </script>

</body>
</html>
